<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="content" data-room-id="{{room.id}}" data-member="{{name}}">
    <ul class="chat_box">
    </ul>
    <input name="roomId">
    <input name="message">
    <button class="send">보내기</button>
</div>

<script type="text/javascript">

   // $(function () {
        var chatBox = $('.chat_box');
        var messageInput = $('input[name="message"]');
        //var roomId = $('input[name="roomId"]');
        var roomId = [[${roomId}]];
        var sendBtn = $('.send');
        var name = '[[${name}]]';

        console.log('roomId : ' + roomId);
        console.log('name : ' + name);

        var sock = new SockJS("/stomp/chat");
        var client = Stomp.over(sock); // 1. SockJS를 내부에 들고 있는 client를 내어준다.

        // 2. connection이 맺어지면 실행된다.
        client.connect({}, function () {
            // 3. send(path, header, message)로 메시지를 보낼 수 있다.
            client.send('/publish/chat/join', {}, JSON.stringify({roomId: roomId, writer: name}));
            // 4. subscribe(path, callback)로 메시지를 받을 수 있다. callback 첫번째 파라미터의 body로 메시지의 내용이 들어온다.
            client.subscribe('/subscribe/chat/room/' + roomId, function (chat) {
                var content = JSON.parse(chat.body);
                chatBox.append('<li>' + content.message + '(' + content.writer + ')</li>')
            });
        });

        sendBtn.click(function () {
            var message = messageInput.val();
            client.send('/publish/chat/message', {}, JSON.stringify({roomId: roomId, message: message, writer: name}));
            messageInput.val('');
        });
   // });
</script>
</body>
</html>
